<!DOCTYPE html>
<html>
  <head>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script>

// Adding 500 Data Points
var map, pointarray, heatmap;

// var heatMapData = [
//   {location: new google.maps.LatLng(40.714, -74.007), weight: 0.5},
//   new google.maps.LatLng(37.782, -122.445),
// ];

var heatMapData = []
{% for loc in heatmaploc %}
   heatMapData.push(
    {location: new google.maps.LatLng({{ loc['lat'] }}, {{ loc['lng'] }}), weight: 1 }
    );
{% endfor %}

//console.log(heatMapData)

var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);
var newYork = new google.maps.LatLng(40.7447888,-73.9809217);
var myLocation = new google.maps.LatLng({{ myloc[0] }},{{ myloc[1] }});
var plotBoxes = false

function initialize() {
  var mapOptions = {
    zoom: 15,
    center: myLocation,
    mapTypeId: google.maps.MapTypeId.roadmap
  };

  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  // set heat map 
  var pointArray = new google.maps.MVCArray(heatMapData);
  
  var heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });
  heatmap.setMap(map);

  // set marker 
  var marker = new google.maps.Marker({
    position: myLocation,
    map: map,
    title:"My location"
  });
  marker.setMap(map);

  // set additional markers for detected centroids 
  {% for loc in centroids %}
    var marker = new google.maps.Marker({
      position: new google.maps.LatLng({{ loc[0] }},{{ loc[1] }}),
      map: map,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 3
      },
    });
    marker.setMap(map);
  {% endfor %}

  // set additional markers for landmarks 
  {% for loc in attractions %}
    var marker = new google.maps.Marker({
      position: new google.maps.LatLng({{ loc['loc_lat'] }},{{ loc['loc_lng'] }}),
      map: map,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8
      },
    });
    marker.setMap(map);
    //console.log([ {{ loc['viewport_sw_lat'] }}, {{ loc['viewport_sw_lng'] }}, 
    //  {{ loc['viewport_ne_lat'] }}, {{ loc['viewport_ne_lng'] }} ])
  {% endfor %}

  //add rectangle boxes
  if (plotBoxes){
    {% for loc in attractions[:1] %}
      var rectangle = new google.maps.Rectangle({
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      bounds: new google.maps.LatLngBounds(
        new google.maps.LatLng({{ loc['bounds_sw_lat'] }}, {{ loc['bounds_sw_lng'] }}),
        new google.maps.LatLng({{ loc['bounds_ne_lat'] }}, {{ loc['bounds_ne_lng'] }}))
      });
    {% endfor %}
  }

}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}
google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
  <body>

    </div> -->
    <div class="col-md-4">
    <table class="table table-hover">
      <tr><th> Locations </td> </tr>
    {% for loc in attractions %}
    <tr><td>{{ loc['Name'] }}</td><td>{{ loc['Id']}}</td><td>{{ loc['Address']}}</td></tr>
    {% endfor %}
    </table>
    </div>
    <div class="container fill">
      <div id="map-canvas"></div>  <!-- class="container col-md-6 fill" -->
    </div>
  </body>
</html>
